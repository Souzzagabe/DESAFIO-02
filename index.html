<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing page</title>
</head>

<body>
    <header>
        <div class="conteiner">
            <div class="logo">
                <h2 class="logo-azul">&lt;/&gt;</h2>
                <h1>HTMLPRO</h1>
            </div>
        </div>
    </header>
    <section class="conteudo">
        <div class="conteiner">
            <div class="foto-conteudo">
                <img src="../Desafio2/lobo4.jpeg" alt="imagem aleatória">
            </div>
            <div class="text-button">
                <h2>Aprenda HTML e CSS de um jeito novo, sem enrolação e direto ao ponto.</h2>
                <button type="button">Baixar uma cópia</button>
            </div>
        </div>
    </section>
    <div class="title-aprendizado">
        <h3>NÍVEIS DO APRENDIZADO</h3>
    </div>
    <div class="conteiner">
        <section class="aprendizado">

            <div class="box-1">
                <h2 class="logo-azul">&lt;/&gt;</h2>
                <P>CSS BÁSICO</P>
            </div>
            <div class="box-1">
                <h2 class="logo-azul">&lt;/&gt;</h2>
                <P>CSS INTERMEDIÁRIO</P>
            </div>
            <div class="box-1">
                <h2 class="logo-azul">&lt;/&gt;</h2>
                <P>CSS AVANÇADO</P>
            </div>

        </section>
    </div>
    <section class="final">
        <div class="last">
            <button type="button">APRENDA HTML
            </button>
            <h2>+ 1500 Downloads</h2>
            <p>Mais de 1000 pessoas já baixaram</p>
        </div>
        <div class="last-button">
            <button type="button">BAIXAR UMA CÓPIA</button>
        </div>
    </section>
    <footer>
        <p>Landing page responsiva do bibi.</p>
    </footer>
</body>

</html>
